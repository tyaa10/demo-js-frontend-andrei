<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo JS Frontend 2022</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/logbook.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JS 2022 Demo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="multithreading.html">Multithreading</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="logbook.html">Logbook</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="toolbox">
    <button type="button" class="btn btn-link" id="openAddFormButton" data-bs-target="#addFormSidebar"></button>
  </div>
  <div id="addFormSidebar" class="custom-collapse">
    <div class="card card-body">
      <form id="addStudentForm">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name: </label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Student's name</div>
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Age: </label>
          <input type="text" class="form-control" id="ageInput" aria-describedby="ageHelp">
          <div id="ageHelp" class="form-text">Student's age</div>
        </div>
        <button id="addStudentButton" type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
  <div class="container">
    <h2>Logbook</h2>
    <div id="students" class="row">
      
    </div>
  </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script type="module" src="/async.mjs"></script> -->
  <script type="module" src="/logbook.mjs"></script>
</body>
</html>
